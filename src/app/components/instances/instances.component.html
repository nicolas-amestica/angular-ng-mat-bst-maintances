<form autocomplete="off">
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
        <ng-container *ngFor="let _ of [1,2,3,4,5,6,7]">
            <mat-card class="example-card" fxFlex="0 1 calc(20% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
                <mat-card-header>
                    <mat-card-title>Nicolás Améstica Vidal</mat-card-title>
                    <mat-card-subtitle>17137440-5</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <mat-slide-toggle color="primary">Activo</mat-slide-toggle>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" fxFlex="100%">DETALLE</button>
                    <button mat-button color="warn" fxFlex="100%">ELIMINAR</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>
    </div>
</form>
